<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>10 Second Math Game</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>10 Second Math Game</h2>
					<h3 id="time-left"></h3>
					<p>seconds left</p>
					<h1 id="equation"></h1>
					<input id="user-input" type="number" />
					<h4>Score: <span id="score"></span></h4>
					<h4>High Score: <span id="high-score"></span></h4>
					<div id="questionType">
						<input id="add" type="checkbox" checked="">
						<p>+</p>
						<input id="subtract" type="checkbox" />
						<p>-</p>
						<input id="multiply" type="checkbox" />
						<p>*</p>
						<input id="divide" type="checkbox" />
						<p>/</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
